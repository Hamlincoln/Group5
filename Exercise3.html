<HTML>
<HEAD>
<TITLE>Exercise3</TITLE>
<SCRIPT Language="JavaScript">
    
    var finalNumber=1;
    
    function getFactorial(inputNumber) {
        if (inputNumber <= 50 && inputNumber >= 0 ){
            for (var num = 1; num <= inputNumber; num++) {
                finalNumber= finalNumber * num;
            }
            alert(finalNumber)
        }
        else{
            alert("Not in range");
        }
    }
    </SCRIPT>

</HEAD>

<body>
    <A HREF="#" onClick="getFactorial(5)">Factorial of 5</A>
    <br>
    <A HREF="#" onClick="getFactorial(10)">Factorial of 10</A>
    <br>
    <A HREF="#" onClick="getFactorial(15)">Factorial of 15</A>
    <br>
    <A HREF="#" onClick="getFactorial(20)">Factorial of 20</A>
    <br>
    <A HREF="#" onClick="getFactorial(25)">Factorial of 25</A>
    <br>
    <A HREF="#" onClick="getFactorial(60)">Factorial of 60 (Test)</A>
    
</BODY>

</HTML>
